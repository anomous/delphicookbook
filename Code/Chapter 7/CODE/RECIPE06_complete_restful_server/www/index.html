<!DOCTYPE HTML>
<html>

<head>
	<title>BookShop</title>
	<link rel="stylesheet" href="css/milligram.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">

		<nav class="navbar sticky-top navbar-dark bg-info">
			<a class="navbar-brand" href="#">BookShop</a>
		</nav>

		<div class="row mt-4">
			<div class="col-7">
				<div class="row">
					<div class="col-12 mb-3">
						<h4 class="col-12 border-bottom border-info rounded-bottom">List &nbsp; <button type="button" id="btnAdd" class="mb-1 btn btn-primary btn-sm">New book</button></h4>
					</div>
				</div>
				<div class="row align-items-stretch" id="booksList">

				</div>
			</div>
			<div class="col-5">
				<div class="row">
					<div class="col-12 mb-3">
						<h4 class="col-12 border-bottom border-info rounded-bottom">Detail</h4>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form>
							<div class="row">
								<div class="form-group col-2">
									<label for="bookId">Id</label>
									<input class="form-control" type="text" disabled id="bookId" name="id">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-12">
									<label for="title">Title</label>
									<input class="form-control" type="text" id="title" name="title">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-6">
									<label for="title">Author</label>
									<input class="form-control" type="text" id="author" name="author">
								</div>
								<div class="form-group col-2">
									<label for="title">Year</label>
									<input class="form-control" type="number" id="year" name="year">
								</div>
								<div class="form-group col-4">
									<label for="title">Number of pages</label>
									<input class="form-control" type="number" id="number_of_pages" name="number_of_pages">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-6">
									<label for="plot">Plot</label>
									<textarea id="plot" name="plot" class="form-control"></textarea>
								</div>
							</div>
							<div class="row justify-content-end">
								<div class="col text-right">
									<button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
									<button type="button" class="btn btn-success" id="btnSave">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	 crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
